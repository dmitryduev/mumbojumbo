name: Cut Release
run-name: cut sdk release triggered by ${{ github.actor }}

#defaults:
#  run:
#    # run shell in interactive mode
#    shell: bash -ieo pipefail {0}

on:
  workflow_dispatch:
    inputs:
      bump-version-kind:
        type: choice
        required: true
        description: How to bump the current version
        default: devkind
        options:
          - "major"
          - "minor"
          - "patch"
          - "dev"
          - "devkind"
          - "pre"
          - "prekind"

jobs:
  freeze:
    name: Freeze main branch
    runs-on: ubuntu-latest
    steps:
      - name: Freeze main branch
        run: |
          curl -d "frozen=true&user_name=${{ github.actor }}&note=prep for release" -X POST https://www.mergefreeze.com/api/branches/dmitryduev/mumbojumbo/main/?access_token=${{ secrets.COLDBEAR_TOKEN }}

  test-nightly:
    name: Run nightly tests
    needs: freeze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wandb/wandb
        uses: actions/checkout@v3
        with:
          repository: wandb/wandb
          path: wandb
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run nightly tests
        run: |
          cd wandb
          pip install -e .
          CIRCLECI_TOKEN=${{ secrets.MUMBOJUMBO_TOKEN }} python tools/circleci-tool.py --dryrun trigger-nightly
          # CIRCLECI_TOKEN=${{ secrets.MUMBOJUMBO_TOKEN }} python tools/circleci-tool.py trigger-nightly --wait

  test-regression:
    name: Run regression tests
    needs: freeze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wandb/wandb-testing
        uses: actions/checkout@v3
        with:
          repository: wandb/wandb-testing
          path: wandb-testing
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run regression tests
        run: |
          cd wandb-testing
          pip install git+https://github.com/wandb/wandb@main#egg=wandb
          python --version

  unfreeze:
    name: Unfreeze main branch
    needs: 
      - test-nightly
      - test-regression
    runs-on: ubuntu-latest
    steps:
      - name: Unfreeze main branch
        run: |
          curl -d "frozen=false&user_name=${{ github.actor }}&note=prep for release" -X POST https://www.mergefreeze.com/api/branches/dmitryduev/mumbojumbo/main/?access_token=${{ secrets.COLDBEAR_TOKEN }}

  run:
    name: Just run
    environment: "release"
    needs: unfreeze
    runs-on: ubuntu-latest
    steps:
      - name: Sleep and Run
        run: |
          echo "Sleeping for 2"
          sleep 2
